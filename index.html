<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="#0f172a" />
    <meta name="description" content="Portal da Qualidade Aços Vital - Gestão de Certificados e Rastreabilidade Industrial" />
    <title>Aços Vital - Portal da Qualidade</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body { font-family: 'Inter', sans-serif; }
      
      input:not([type="checkbox"]):not([type="radio"]), 
      select, 
      textarea {
        background-color: #f8fafc !important;
        color: #0f172a !important;
        border: 1px solid #e2e8f0 !important;
        transition: all 0.2s ease-in-out;
      }

      input:not([type="checkbox"]):not([type="radio"]):focus, 
      select:focus, 
      textarea:focus {
        background-color: #ffffff !important;
        border-color: #3b82f6 !important;
        box-shadow: 0 0 0 4px rgba(59, 130, 246, 0.1) !important;
        outline: none !important;
      }

      ::placeholder { color: #94a3b8 !important; opacity: 1; }

      ::-webkit-scrollbar { width: 10px; height: 10px; }
      ::-webkit-scrollbar-track { background: #f1f5f9; border-radius: 4px; }
      ::-webkit-scrollbar-thumb { background-color: #94a3b8; border-radius: 6px; border: 2px solid #f1f5f9; }
      ::-webkit-scrollbar-thumb:hover { background-color: #64748b; }
      
      * { scrollbar-width: thin; scrollbar-color: #94a3b8 #f1f5f9; }
      .custom-scrollbar::-webkit-scrollbar-track { background: transparent; }
      .custom-scrollbar::-webkit-scrollbar-thumb { border-color: transparent; background-clip: content-box; }
    </style>

    "i18next": "https://esm.sh/i18next@24.2.2",
