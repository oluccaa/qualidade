    <style>
      body { font-family: 'Inter', sans-serif; }
      
      /* Global System Scrollbar Styling */
      /* Aplica-se a todo o sistema para garantir consistência */
      ::-webkit-scrollbar {
          width: 10px;
          height: 10px;
      }
      
      ::-webkit-scrollbar-track {
          background: #f1f5f9; /* Slate-100 */
          border-radius: 4px;
      }
      
      ::-webkit-scrollbar-thumb {
          background-color: #94a3b8; /* Slate-400 */
          border-radius: 6px;
          border: 2px solid #f1f5f9; /* Borda cria efeito de espaçamento interno */
      }
      
      ::-webkit-scrollbar-thumb:hover {
          background-color: #64748b; /* Slate-500 - Mais escuro no hover para contraste */
      }

      /* Firefox Support */
      * {
        scrollbar-width: thin;
        scrollbar-color: #94a3b8 #f1f5f9;
      }

      /* Utilitário para áreas onde o track deve ser transparente (ex: listas internas) */
      .custom-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
          border-color: transparent;
          background-clip: content-box;
      }

      /* Sidebar Specific Scrollbar (Dark Theme) */
      .sidebar-scrollbar::-webkit-scrollbar {
          width: 4px; /* Thin */
      }
      .sidebar-scrollbar::-webkit-scrollbar-track {
          background: transparent;
      }
      .sidebar-scrollbar::-webkit-scrollbar-thumb {
          background-color: rgba(255, 255, 255, 0.1); /* Subtle white on dark */
          border-radius: 4px;
      }
      .sidebar-scrollbar::-webkit-scrollbar-thumb:hover {
          background-color: rgba(255, 255, 255, 0.2);
      }
    </style>
